<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Sở thích</title>
</head>
<body>
<center>
<div class="sothich">
    <form action="#">
        <table  class="bang">
            <tr class="toi">
                <th colspan="5">SỞ THÍCH CỦA BẠN</th>
            </tr>
            <tr>
                <td class="in">Họ và tên</td>
                <td colspan="4"><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td class="in">Email</td>
                <td colspan="4"><input type="text" name="email"></td>
            </tr>
            <tr>
                <td class="in" rowspan="4">Sở thích</td>
                <td><input type="checkbox" name="hobby">Thể thao</td>
                <td><input type="checkbox" name="hobby">Âm nhạc</td>
                <td><input type="checkbox" name="hobby">Đọc sách</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby">Lướt web</td>
                <td><input type="checkbox" name="hobby">Chơi game</td>
                <td><input type="checkbox" name="hobby">Điện ảnh</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hobby">Du lịch</td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
                <td><button type="reset">Nhập lại</button></td>
            </tr>
        </table>

    </form>
</div>
</center>
</body>
</html>
